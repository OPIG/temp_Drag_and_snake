<!Doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width" />
		<style type="text/css">
			.box{
				width: 100px;
				height: 120px;
				background-color:#384652;
				position:absolute;
				top:100px;
				left:20px;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box"></div>
		<script src="Event.js"></script>
		<script src="drag.js"></script>
		<script type="text/javascript">
			(function(){
				let _box = document.getElementById("box");
				let dragObj = new Drag(_box);
				dragObj.on('dragStart',function(e){
					console.log(e);
					e.style.background="yellow";
				});
				dragObj.once('dragOnce',function(e){
					console.log(e);
					e.style.background="pink";
				})
				
				
			})();
		</script>
	</body>
</html>
